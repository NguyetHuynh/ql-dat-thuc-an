                    <div class="form-group">
                        <label class="control-label col-sm-3" for="ten">Số Bàn:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" value="1" id="banid" name="soban" readonly>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="ten">Tên Khách Hàng:</label>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="ten">Số điện thoại:</label>
                        <div class="col-sm-9">
                            <input type="text" pattern="(\d){10,11}" class="form-control" id="sodt" name="sodt" placeholder="0939111111">
                        </div>
                    </div>
                    <div class="form-group inp">
                        <label class="control-label col-sm-3" for="ten">Tên Món Ăn:</label>
                        <div class="col-sm-5">

                        </div>
                        <label class="control-label col-sm-2" for="ten">Số Lượng:</label>
                        <div class="col-sm-2">
                          <input type="number" class="form-control" id="soluong" min="1" value="1" name="thucan[][soluong]" required="required">
                        </div>
                    </div>

                    <div class="form-group inp">
                        <label class="control-label col-sm-3" for="ten">Tên Món Ăn:</label>

                        </div>
                        <label class="control-label col-sm-2" for="ten">Số Lượng:</label>
                        <div class="col-sm-2">
                          <input type="number" class="form-control" id="soluong" min="1" value="1" name="thucan[][soluong]">

                    </div>

                    <div class="inp form-group ">

                    <div class="inp form-group ">
